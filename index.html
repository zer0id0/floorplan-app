<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floorplan app </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style2.css">

</head>

<body>
    <section class="header"></section>
    <div class="app-container col-xs-12 col-md-8">
        <div class="zoom-btn-container">
            <button type="button" class="zoombtn" id="zoomout">+</button>
            <button type="button" class="zoombtn" id="zoomin">-</button>
            <button  type="button" class="zoombtn" id="zoomclear">
                    <svg class="reset-view-icon" aria-hidden="true" data-prefix="far" data-icon="expand-arrows-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-expand-arrows-alt fa-w-14 fa-fw fa-2x"><path fill="currentColor" d="M252.3 256l121.4 121.4 53.8-53.8c7.6-7.6 20.5-2.2 20.5 8.5v136c0 6.6-5.4 12-12 12H300c-10.7 0-16-12.9-8.5-20.5l53.8-53.8L224 284.3 102.6 405.7l53.8 53.8c7.6 7.6 2.2 20.5-8.5 20.5h-136c-6.6 0-12-5.4-12-12V332c0-10.7 12.9-16 20.5-8.5l53.8 53.8L195.7 256 74.3 134.6l-53.8 53.8C12.9 196 0 190.7 0 180V44c0-6.6 5.4-12 12-12h136c10.7 0 16 12.9 8.5 20.5l-53.8 53.8L224 227.7l121.4-121.4-53.8-53.8C284 44.9 289.3 32 300 32h136c6.6 0 12 5.4 12 12v136c0 10.7-12.9 16-20.5 8.5l-53.8-53.8L252.3 256z" ></path></svg>
            </button>
        </div>
        <nav role="navigation" class="navbar navbar-default navbar-static-top fl-navbar-border base-prim">
            Floorplan App
        </nav>

        <div class="app-wrapper">
            <div id="sidebar-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <aside id="sidebar">
                <div class="input-group mb-3">
                    <input id="searchInput" class="form-control" type="text" placeholder="Search for stands">
                    <div class="input-group-append">
                        <button id="clear-search-btn" class="btn btn-outline-secondary" type="button">
                                <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <ul class="list-of-stands list-group " id="list-of-stands">
                </ul>
            </aside>

            <div id="container"></div>
        </div>
    </div>
    <section class="footer"></section>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <!--<script type="text/javascript" src="https://ariutta.github.io/svg-pan-zoom/dist/svg-pan-zoom.js"></script>-->
    <script src="https://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
